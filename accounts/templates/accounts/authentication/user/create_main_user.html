{% extends "accounts/authentication/user/auth_base.html" %}
{% load static %}
{% block content %}
<h3 class="card-title text-left mb-3">Register School/Institution</h3>
<form action="" id="myform" method="POST">
    <!--    {% if messages %}-->
    <!--    <ul class="messages">-->
    <!--        {% for message in messages %}-->
    <!--        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>-->
    <!--        {% endfor %}-->
    <!--    </ul>-->
    <!--    {% endif %}-->
    {% csrf_token %}
    <input name="org_id" type="hidden" value="{{ org.id }}">
    <div class="form-group">
        <label>Username</label>
        <input class="form-control p_input" name="username" type="text">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input class="form-control p_input" name="email" type="email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control p_input" name="password1" type="password">
    </div>
    <div class="form-group">
        <label>Confirm Password</label>
        <input class="form-control p_input" name="password2" type="password">
    </div>
    <div class="text-center">
        <button class="btn btn-primary btn-block enter-btn" type="submit">Register</button>
    </div>
    <p class="sign-up text-center">Already have an Account?<a href="{% url 'login_user' %}"> Sign In</a></p>
    <p class="terms">By creating an account you are accepting our<a href="#"> Terms & Conditions</a></p>
</form>
{% endblock content %}
