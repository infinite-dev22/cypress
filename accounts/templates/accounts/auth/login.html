{% extends "accounts/authentication/user/auth_base.html" %}
{% load static %}
{% block content %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li %} %} class="{{ message.tags }}" endif if message.tags {% {%>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<h3 class="card-title text-left mb-3">Login</h3>
<form action="" id="myform" method="POST">
    {% csrf_token %}
    <div class="form-group">
        <label>Username</label>
        <input class="form-control p_input" name="username" type="text">
    </div>
    <div class="form-group">
        <label>Password *</label>
        <input class="form-control p_input" name="password" type="text">
    </div>
    <div class="form-group d-flex align-items-center justify-content-between">
        <div class="form-check">
            <label class="form-check-label">
                <input class="form-check-input" type="checkbox"> Remember me </label>
        </div>
        <a class="forgot-pass" href="#">Forgot password</a>
    </div>
    <div class="text-center">
        <button class="btn btn-primary btn-block enter-btn" type="submit">Login</button>
    </div>
    <p class="sign-up">Don't have an Account?<a href="{% url 'register' %}"> Sign Up</a></p>
</form>
{% endblock content %}
