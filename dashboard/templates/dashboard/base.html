{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Cypress Academy SMS</title>
    <!-- plugins:css -->
    <link href="{% static 'vendors/mdi/css/materialdesignicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendors/css/vendor.bundle.base.css' %}" rel="stylesheet">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link href="{% static 'vendors/jvectormap/jquery-jvectormap.css' %}" rel="stylesheet">
    <link href="{% static 'vendors/flag-icon-css/css/flag-icon.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendors/owl-carousel-2/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendors/owl-carousel-2/owl.theme.default.min.css' %}" rel="stylesheet">
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- End layout styles -->
    <link href="{% static 'images/favicon.png' %}" rel="shortcut icon"/>
</head>
<body>
<div class="container-scroller">
    <!-- partial:partials/sidebar.html -->
    {% include "dashboard/partials/sidebar.html" %}
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/navbar.html -->
        {% include "dashboard/partials/navbar.html" %}
        <!-- partial -->
        <div class="main-panel">
            <div class="content-wrapper">
                <!-- Content Wrapper starts here -->
                {% block content %}{% endblock content %}
                <!-- content-wrapper ends -->
            </div>
            <!-- partial:partials/footer.html -->
            {% include "dashboard/partials/footer.html" %}
            <!-- partial -->
        </div>
        <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->
<script src="{% static 'vendors/js/vendor.bundle.base.js' %}"></script>
<!-- endinject -->
<!-- Plugin js for this page -->
<script src="{% static 'vendors/chart.js/Chart.min.js' %}"></script>
<script src="{% static 'vendors/progressbar.js/progressbar.min.js' %}"></script>
<script src="{% static 'vendors/jvectormap/jquery-jvectormap.min.js' %}"></script>
<script src="{% static 'vendors/jvectormap/jquery-jvectormap-world-mill-en.js' %}"></script>
<script src="{% static 'vendors/owl-carousel-2/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/jquery.cookie.js' %}" type="text/javascript"></script>
<!-- End plugin js for this page -->
<!-- inject:js -->
<script src="{% static 'js/off-canvas.js' %}"></script>
<script src="{% static 'js/hoverable-collapse.js' %}"></script>
<script src="{% static 'js/misc.js' %}"></script>
<script src="{% static 'js/settings.js' %}"></script>
<script src="{% static 'js/todolist.js' %}"></script>
<!-- endinject -->
<!-- Custom js for this page -->
<script src="{% static 'js/dashboard.js' %}"></script>
<!-- End custom js for this page -->
</body>
</html>
