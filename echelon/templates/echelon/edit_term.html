{% extends "dashboard/base.html" %}
{% load static %}
{% block content %}
<div class="row d-flex justify-content-center">
    <div class="col-md-8 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">
                    {% if term.id %}
                    Edit
                    {% else %}
                    Add
                    {% endif %}
                    Term</h4>
                <form action="" class="forms-sample" method="POST">
                    {% csrf_token %}
                    <input name="id" type="hidden" value="{{ term.id }}">
                    <div class="form-group">
                        <label for="inputTitle">Name</label>
                        <input class="form-control" id="inputTitle" name="name" placeholder="Term name..." type="text"
                               value="{{ term.name }}">
                    </div>
                    <div class="row">
                        <div class="form-group col-6">
                            <div class="form-group">
                                <label for="inputTitle">Starts On</label>
                                <input class="form-control" id="inputStartOn" name="starts_on"
                                       type="date"
                                       value="{{ term.starts_on|date:'Y-m-d' }}">
                            </div>
                        </div>
                        <div class="form-group col-6">
                            <div class="form-group">
                                <label for="inputTitle">Ends On</label>
                                <input class="form-control" id="inputEndOn" name="ends_on"
                                       type="date"
                                       value="{{ term.ends_on|date:'Y-m-d' }}">
                            </div>
                        </div>
                    </div>
                    {% if term.id %}
                    <div class="form-group">
                        <label class="switch">
                            <input name="is_active" type="checkbox" value="{{ term.is_active }}">
                            <span class="slider round"></span>
                        </label>
                        <label>&nbsp&nbsp Active</label>
                    </div>
                    {% endif %}
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <button class="btn btn-dark" onclick="window.history.back()">Cancel</button>
                        </div>
                        <div>
                            <button class="btn btn-primary me-2" type="submit">
                                {% if term.id %}
                                Update
                                {% else %}
                                Submit
                                {% endif %}
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
