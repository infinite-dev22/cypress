{% extends "dashboard/base.html" %}
{% load static %}
{% block content %}
<div class="row d-flex justify-content-center">
    <div class="col-md-8 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">
                    {% if classes.id %}
                    Edit
                    {% else %}
                    Add
                    {% endif %}
                    Class</h4>
                <form action="" class="forms-sample" method="POST">
                    {% csrf_token %}
                    <input name="id" type="hidden" value="{{ classes.id }}">
                    <div class="form-group">
                        <label for="inputTitle">Title</label>
                        <input class="form-control" id="inputTitle" name="title" placeholder="Title..." type="text"
                               value="{{ classes.title }}">
                    </div>
                    <div class="form-group">
                        <label for="levelSelect">Level</label>
                        <select class="form-control form-control-lg" id="levelSelect" name="level">
                            <option>-- Select Level --</option>
                            {% if classes.id %}
                            <option selected value="{{ classes.level.id }}">{{ classes.level }}</option>
                            {% endif %}
                            {% for level in levels %}
                            {% if level.id != classes.level.id %}
                            <option value="{{ level.id }}">{{ level }}</option>
                            {% endif %}
                            {% endfor %}
                        </select>
                    </div>
                    {% if class.id %}
                    <div class="form-group">
                        <label class="switch">
                            <input name="is_active" type="checkbox" value="{{ classes.is_active }}">
                            <span class="slider round"></span>
                        </label>
                        <label>&nbsp&nbsp Active</label>
                    </div>
                    {% endif %}
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <button class="btn btn-dark" onclick="window.history.back()">Cancel</button>
                        </div>
                        <div>
                            <button class="btn btn-primary me-2" type="submit">
                                {% if classes.id %}
                                Update
                                {% else %}
                                Submit
                                {% endif %}
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
